name: Build and Publish
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  workflow_dispatch:
jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
    - name: checkout
      uses: actions/checkout@v3 
    - name: Set version number
      id: set-version-number
      uses: andrewmclachlan/actions/set-version-number-npm@master
      with:
        packageFilePath: 'package.json'
    - name: Setup node and npm
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: npm
        cache-dependency-path: 'package-lock.json'
        registry-url: "https://npm.pkg.github.com"
    - name: npm install
      run: npm ci --ignore-scripts
    - name: npm version
      run: npm version ${{ steps.set-version-number.outputs.version }} --no-git-tag-version
    - name: npm run build
      run: npm run build
    - name: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm publish
